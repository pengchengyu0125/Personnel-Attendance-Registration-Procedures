<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/two.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/one">物流页面详情</a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="/paging">分页页面</a>
        </div>
    </div>
</nav>
<div >
    <div class="items">
        <div th:each="list:${lists}" class="item">
            <div class="item-left" th:style="'color:'+${list.color}">
                <div th:if="${listStat.index} lt ${fnum}" th:text="${list.arriveTime}"></div>
                <div th:if="${listStat.index} ge ${fnum}">时间未知</div>
            </div>
            <div class="point" th:style="'background:'+${list.color}"></div>
            <div th:if="${listStat.index} lt (${total}-1)" class="line" ></div>
            <div th:if="${listStat.index} lt (${fnum}-1)" class="line" th:style="'background:'+${list.color}"></div>
            <div class="item-right" th:style="'color:'+${list.color}">
                <div th:if="${listStat.index} lt ${fnum}" th:text="${list.process}"></div>
                <div th:if="${listStat.index} lt ${fnum}" th:text="${list.location}"></div>
                <div th:if="${listStat.index} ge ${fnum}">进度未知</div>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <img src="image/dd26d638fc71b3d958edc430e45bbef9_u=2520097328,3085577611&fm=26&gp=0.jpg" width="60px" height="60px"/>
</nav>
</body>
</html>
